    </ul>

<!-- 注册区 -->
<div class="login">
  <div class="bg">

      </div>

      <div class="border">

        <span class="pwdMsg"></span>
        <span class="phoneMsg" style="color: #d4282d" @click="again(flag_again)">{{flag_again}}</span>

        </div>
      </div>
